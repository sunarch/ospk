<html dir="ltr" >
    <head>
        <title>DSB OSPK</title>
        <meta charset="UTF-8" >
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/ospk.css">
        <script src="scripts/ospk.js" type="application/javascript"></script>
        <script src="scripts/utility.js" type="application/javascript"></script>
        <script src="scripts/localization.js" type="application/javascript"></script>
        <script src="scripts/section-1-options.js" type="application/javascript"></script>
        <script src="scripts/section-2-inputs.js" type="application/javascript"></script>
        <script src="scripts/section-3-results.js" type="application/javascript"></script>
        <script src="scripts/init.js" type="application/javascript"></script>
    </head>
    <body>
        <header>
            <div class="header" >
                <img class="header" alt="" src="images/header.png" />
            </div>
        </header>
        <aside>
            <section class="block">
                <div id="name_title" class="name_title"></div>
            </section>
            <section class="block">
                <div>OSPK v. 3.0</div>
                <h4>Creators:</h4>
                <ul>
                    <li>András Németh</li>
                    <li>János Somogyi</li>
                </ul>
            </section>
        </aside>
        <main>
            <section class="block">
                <div class="main_title">Oberstufenpunktekalkulator</div>
            </section>
            <section class="block">
                <table>
                    <tbody>
                        <tr>
                            <td class="questions" id="text_zweig_titel_hu">Magyar ág</td>
                            <td id="text_zweig_fahne_hu">
                                <div class="nationality" style="cursor: pointer;" onClick="cc.student.set_zweig('hu'); cc.display('section_options');">
                                    <img src="images/flag-of-hungary.svg" width="50" height="30" />
                                </div>
                            </td>
                            <td class="questions" id="text_zweig_titel_de">Deutscher Zweig</td>
                            <td id="text_zweig_fahne_de">
                                <div class="nationality" style="cursor: pointer;" onClick="cc.student.set_zweig('de'); cc.display('section_options');">
                                    <img src="images/flag-of-germany.svg" width="50" height="30" />
                                </div>
                            </td>
                            <td class="questions" id="td_button_importData">
                                <input type="button" value="Import" onClick="cc.importData(window.prompt('Data String:'));" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="section_options" class="block" style="display:none;">
                <div id="title_options" class="section_title"></div>
                <table id="section_options_content">
                    <tbody>
                        <tr>
                            <td id="label_wahl_art" class="questions"></td>
                            <td>
                                <select id="wahlArt" onchange="cc.useOption(this.id,this.value);" disabled>
                                    <option id="wahl_art_choose" value="-1" selected></option>
                                    <option id="wahl_art_arts" value="12"></option>
                                    <option id="wahl_art_music" value="13"></option>
                                </select>
                            </td>
                        </tr>
                        <tr id="de_wahl_lang" style="display:none;">
                            <td id="label_de_wahl_lang" class="questions"></td>
                            <td>
                                <select id="deWahlLang" onchange="cc.useOption(this.id,this.value);" disabled>
                                    <option id="de_wahl_lang_choose" value="-1" selected></option>
                                    <option id="de_wahl_lang_uz" value="2"></option>
                                    <option id="de_wahl_lang_fra" value="4"></option>
                                </select>
                            </td>
                        </tr>
                        <tr id="de_wahl_nat_wis" style="display:none;">
                            <td id="label_de_wahl_nat_wis" class="questions"></td>
                            <td>
                                <select id="deWahlNatWis" onchange="cc.useOption(this.id,this.value);" disabled>
                                    <option id="de_wahl_nat_wis_choose" value="-1" selected></option>
                                    <option id="de_wahl_nat_wis_phy_bio" value="78"></option>
                                    <option id="de_wahl_nat_wis_phy_ch" value="79"></option>
                                    <option id="de_wahl_nat_wis_bio_ch" value="89"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td id="label_option_lang" class="questions"></td>
                            <td>
                                <select id="optionLang" onchange="cc.useOption(this.id,this.value);" disabled>
                                    <option id="option_lang_choose" value="-1"></option>
                                    <option id="option_lang_none" value="0"></option>
                                    <option id="option_lang_fra" value="4" style="display:none;"></option>
                                    <option id="option_lang_spa" value="5"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td id="label_option_nat_wis" class="questions"></td>
                            <td>
                                <select id="optionNatWis" onchange="cc.useOption(this.id,this.value);" disabled>
                                    <option id="option_nat_wis_choose" value="-1" selected></option>
                                    <option id="option_nat_wis_none" value="0"></option>
                                    <option id="fluidOptionPhy" value="7"></option>
                                    <option id="option_nat_wis_phy_lk" value="7+"></option>
                                    <option id="fluidOptionBio" value="8" style="display:none;"></option>
                                    <option id="fluidOptionCh" value="9" style="display:none;"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td id="label_option_ges_wis" class="questions"></td>
                            <td>
                                <select id="optionGesWis" onchange="cc.useOption(this.id,this.value);" disabled>
                                    <option id="option_ges_wis_choose" value="-1" selected></option>
                                    <option id="option_ges_wis_none" value="0"></option>
                                    <option id="option_ges_wis_ek" value="16"></option>
                                    <option id="option_ges_wis_eth" value="17"></option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="section_inputs" class="block" style="display:none;"></div>
            </section>
            <section id="section_ergebnis" class="block" style="display:none;">
            </section>
        </main>
        <footer>
            <div>&copy; 2014 Németh András</div>
        </footer>
    </body>
</html>
