<html dir="ltr" >
    <head>
        <title>DSB OSPK</title>
        <meta charset="UTF-8" >
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/ospk.css">
        <script src="scripts/ospk.js" type="application/javascript"></script>
        <script src="scripts/utility.js" type="application/javascript"></script>
        <script src="scripts/localization.js" type="application/javascript"></script>
        <script src="scripts/section-1-options.js" type="application/javascript"></script>
        <script src="scripts/section-2-inputs.js" type="application/javascript"></script>
        <script src="scripts/section-3-results.js" type="application/javascript"></script>
        <script src="scripts/init.js" type="application/javascript"></script>
    </head>
    <body>
        <header>
            <div class="header" >
                <img class="header" alt="" src="images/header.png" />
            </div>
        </header>
        <aside>
            <section class="block">
                <div id="name_title" class="name_title"></div>
            </section>
            <section class="block">
                <div>OSPK v. 3.0</div>
                <h4>Creators:</h4>
                <ul>
                    <li>András Németh</li>
                    <li>János Somogyi</li>
                </ul>
            </section>
        </aside>
        <main>
            <section class="block">
                <div class="main_title">Oberstufenpunktekalkulator</div>
            </section>
            <section class="block">
                <table>
                    <tbody>
                        <tr>
                            <td class="questions" id="text_zweig_titel_hu">Magyar ág</td>
                            <td id="text_zweig_fahne_hu">
                                <div class="nationality" style="cursor: pointer;" onClick="cc.student.set_zweig('hu'); cc.display('section_options');">
                                    <img src="images/flag-of-hungary.svg" width="50" height="30" />
                                </div>
                            </td>
                            <td class="questions" id="text_zweig_titel_de">Deutscher Zweig</td>
                            <td id="text_zweig_fahne_de">
                                <div class="nationality" style="cursor: pointer;" onClick="cc.student.set_zweig('de'); cc.display('section_options');">
                                    <img src="images/flag-of-germany.svg" width="50" height="30" />
                                </div>
                            </td>
                            <td class="questions" id="td_button_importData">
                                <input type="button" value="Import" onClick="cc.importData(window.prompt('Data String:'));" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="block">
                <div id="section_options" style="display:none;"></div>
                <div id="section_inputs" style="display:none;"></div>
            </section>
            <section class="block">
                <div id="section_ergebnis" style="display:none;"></div>
            </section>
        </main>
        <footer>
            <div>&copy; 2014 Németh András</div>
        </footer>
    </body>
</html>
